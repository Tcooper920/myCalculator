<DOCTYPE! html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>

<!--calculator 1-->
<div class="wrapper">
	<input id="number-one" type="text" name="" placeholder="Number 1">
	<select id="dropdown-menu">
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
	</select>
	<input id="number-two" type="text" name="" placeholder="Number 2">
	<button id="submitButton" type="submit">=</button>
	<input id="answer" type="text" name="">
</div>


<!--calculator 2-->
<div class="wrapper-calculator-2">
	<div>
		<input id="my-number" type="text">
	</div>
	<div>
		<button id="clear-button" class="button flex-3" type="button">C</button>
		<button class="button flex-1" type="button">/</button>
	</div>
	<div>
		<button class="button" type="button">1</button>
		<button class="button" type="button">2</button>
		<button class="button" type="button">3</button>
		<button class="button" type="button">*</button>
	</div>
	<div>
		<button class="button" type="button">4</button>
		<button class="button" type="button">5</button>
		<button class="button" type="button">6</button>
		<button class="button" type="button">-</button>
	</div>
	<div>
		<button class="button" type="button">7</button>
		<button class="button" type="button">8</button>
		<button class="button" type="button">9</button>
		<button class="button" type="button">+</button>
	</div>
	<div>
		<button class="button" type="button">0</button>
		<button class="button" type="submit">=</button>
	</div>

</div>


<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
